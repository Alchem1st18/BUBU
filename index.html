<!DOCTYPE html>
<html lang="en">
<head>
  <title>For Khushi üíñ</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      overflow: hidden;
    }

    /* ===== CAROUSELS ===== */
    .carousel {
      position: fixed;
      left: 0;
      width: 100%;
      height: 120px;
      display: flex;
      align-items: center;
      gap: 20px;
      z-index: 1;
    }

    .carousel img {
      height: 100px;
      border-radius: 15px;
    }

    .top {
      top: 10px;
      animation: slideLeft 30s linear infinite;
    }

    .bottom {
      bottom: 10px;
      animation: slideRight 30s linear infinite;
    }

    @keyframes slideLeft {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    @keyframes slideRight {
      from { transform: translateX(-50%); }
      to { transform: translateX(0); }
    }

    /* ===== MAIN CARD ===== */
    .card {
      position: relative;
      z-index: 2;
      background: white;
      width: 600px;
      max-width: 90%;
      margin: 150px auto;
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    }

    .card img {
      width: 260px;
      border-radius: 20px;
      margin-bottom: 25px;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 5px;
    }

    h2 {
      color: #333;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      font-size: 20px;
      padding: 14px 32px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff4d6d, #ff758c);
      color: white;
      box-shadow: 0 10px 20px rgba(255,77,109,0.4);
    }

    #yesBtn:hover {
      transform: scale(1.08);
    }

    #noBtn {
      background: #eee;
      color: #555;
      position: absolute;
      left: 55%;
      top: 0;
    }

    /* ===== RESULT PAGE ===== */
    #result {
      display: none;
      position: relative;
      min-height: 100vh;
      background: radial-gradient(circle, #ffd6e0, #ff9eb5);
      text-align: center;
      padding-top: 80px;
    }

    #result h1 {
      color: white;
      font-size: 42px;
    }

    #result img {
      width: 320px;
      border-radius: 25px;
      margin-top: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    .decor {
      position: absolute;
      font-size: 40px;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>

<body>

  <!-- TOP CAROUSEL -->
  <div class="carousel top">
    <img src="top1.jpg"><img src="top2.jpg"><img src="top3.jpg">
    <img src="top4.jpg"><img src="top5.jpg">
  </div>

  <!-- BOTTOM CAROUSEL -->
  <div class="carousel bottom">
    <img src="bottom1.jpg"><img src="bottom2.jpg"><img src="bottom3.jpg">
    <img src="bottom4.jpg"><img src="bottom5.jpg">
  </div>

  <!-- MAIN PAGE -->
  <div class="card" id="main">
    <img src="center-image.gif">

    <h1>Ms. Khushi,</h1>
    <h2>Would you please be my Valentine? üíò</h2>

    <div class="buttons">
      <button id="yesBtn" onclick="yesClicked()">YES üíñ</button>
      <button id="noBtn">NO üôÉ</button>
    </div>
  </div>

  <!-- RESULT PAGE -->
  <div id="result">
    <h1 id="resultText"></h1>
    <img id="meme">

    <div class="decor" style="top:20px; left:20px;">üíñ</div>
    <div class="decor" style="top:40px; right:30px;">‚ú®</div>
    <div class="decor" style="bottom:40px; left:40px;">üíï</div>
    <div class="decor" style="bottom:20px; right:20px;">üå∏</div>
  </div>

  <!-- AUDIO -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/30/audio_7a5c4f8b3e.mp3">
  </audio>

  <audio id="cry">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4a89c9c37d.mp3">
  </audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const bgMusic = document.getElementById("bgMusic");
    const cry = document.getElementById("cry");

    bgMusic.volume = 0.2;
    cry.volume = 0.3;

    let noCount = 0;

    // Autoplay music with fallback
    window.addEventListener("load", () => {
      bgMusic.play().catch(() => {
        document.body.addEventListener("click", () => {
          bgMusic.play();
        }, { once: true });
      });
    });

    noBtn.addEventListener("mouseover", () => {
      if (noCount < 5) {
        noCount++;
        noBtn.style.left = Math.random() * 250 + "px";
        noBtn.style.top = Math.random() * 60 + "px";
      }
    });

    noBtn.addEventListener("click", () => {
      if (noCount >= 5) {
        cry.play();
        showResult("Oh no üò≠", "no-meme.webp");
      }
    });

    function yesClicked() {
      showResult("YAY ‚ù§Ô∏è You‚Äôre My Valentine!", "yes-meme.jpg");
    }

    function showResult(text, img) {
      bgMusic.pause();
      document.getElementById("main").style.display = "none";
      document.getElementById("result").style.display = "block";
      document.getElementById("resultText").innerText = text;
      document.getElementById("meme").src = img;
    }
  </script>

</body>
</html>
