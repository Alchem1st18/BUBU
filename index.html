<!DOCTYPE html>
<html lang="en">
<head>
  <title>For Khushi üíñ</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Side decorations */
    .side {
      position: absolute;
      top: 0;
      width: 20%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.25), transparent 70%);
    }

    .left {
      left: 0;
    }

    .right {
      right: 0;
    }

    /* Main card */
    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 25px;
      width: 60%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      z-index: 2;
    }

    .card img {
      width: 260px;
      border-radius: 20px;
      margin-bottom: 25px;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 10px;
      color: #ff4d6d;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 30px;
      color: #333;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      font-size: 20px;
      padding: 14px 32px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff4d6d, #ff758c);
      color: white;
      box-shadow: 0 10px 20px rgba(255,77,109,0.4);
    }

    #yesBtn:hover {
      transform: scale(1.08);
    }

    #noBtn {
      background: #eee;
      color: #555;
      position: absolute;
      left: 60%;
      top: 0;
    }

    /* Result screen */
    #result {
      display: none;
      text-align: center;
      color: white;
    }

    #result img {
      width: 300px;
      border-radius: 20px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <div class="side left"></div>
  <div class="side right"></div>

  <div class="card" id="main">
    <img src="center-image.jpg" alt="Us ‚ù§Ô∏è">

    <h1>Ms. Khushi,</h1>
    <h2>Would you please be my Valentine? üíò</h2>

    <div class="buttons">
      <button id="yesBtn" onclick="yesClicked()">YES üíñ</button>
      <button id="noBtn">NO üôÉ</button>
    </div>
  </div>

  <div id="result">
    <h1 id="resultText"></h1>
    <img id="meme">
  </div>

  <audio id="buzzer" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 250;
      const y = Math.random() * 60;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    noBtn.addEventListener("click", () => {
      document.getElementById("buzzer").play();
      showResult("WRONG ANSWER üò§", "no-meme.jpg");
      setTimeout(resetPage, 2500);
    });

    function yesClicked() {
      showResult("YAY ‚ù§Ô∏è You‚Äôre My Valentine!", "yes-meme.jpg");
    }

    function showResult(text, imgSrc) {
      document.getElementById("main").style.display = "none";
      document.getElementById("result").style.display = "block";
      document.getElementById("resultText").innerText = text;
      document.getElementById("meme").src = imgSrc;
    }

    function resetPage() {
      document.getElementById("result").style.display = "none";
      document.getElementById("main").style.display = "block";
    }
  </script>

</body>
</html>
