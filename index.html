<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>For Khushi ‚ù§Ô∏è</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ff7aa2, #ffb6c1);
  overflow-x: hidden;
}

/* CAROUSELS */
.carousel {
  width: 100%;
  overflow: hidden;
  white-space: nowrap;
  position: relative;
}

.track {
  display: inline-flex;
  animation: scroll 20s linear infinite;
}

.bottom .track {
  animation-direction: reverse;
}

.carousel img {
  width: 120px;
  height: 120px;
  margin: 10px;
  border-radius: 20px;
  object-fit: cover;
}

@keyframes scroll {
  from { transform: translateX(0); }
  to { transform: translateX(-50%); }
}

/* CENTER CARD */
.card {
  background: white;
  width: 360px;
  padding: 30px;
  border-radius: 25px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  text-align: center;
  margin: 40px auto;
  position: relative;
}

.card img {
  width: 200px;
  height: 200px;
  border-radius: 25px;
  object-fit: cover;
}

h1 {
  color: #ff4d6d;
}

p {
  font-size: 18px;
}

/* BUTTONS */
.buttons {
  margin-top: 20px;
  position: relative;
  height: 80px;
}

button {
  padding: 12px 25px;
  border: none;
  border-radius: 999px;
  font-size: 16px;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #eee;
  position: absolute;
}

/* YES PAGE */
#yesPage {
  display: none;
  position: fixed;
  inset: 0;
  background: radial-gradient(#ffb6c1, #ff4d6d);
  color: white;
  text-align: center;
  padding-top: 80px;
}

.heart {
  position: absolute;
  animation: float 6s infinite ease-in-out;
  font-size: 24px;
}

@keyframes float {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-600px); opacity: 0; }
}
</style>
</head>

<body>

<!-- TOP CAROUSEL -->
<div class="carousel top">
  <div class="track">
    <img src="images/top1.jpg">
    <img src="images/top2.jpg">
    <img src="images/top3.jpg">
    <img src="images/top4.jpg">
    <img src="images/top5.jpg">

    <!-- DUPLICATE FOR SEAMLESS LOOP -->
    <img src="images/top1.jpg">
    <img src="images/top2.jpg">
    <img src="images/top3.jpg">
    <img src="images/top4.jpg">
    <img src="images/top5.jpg">
  </div>
</div>

<!-- MAIN CARD -->
<div class="card">
  <img src="images/center.gif">
  <h1>Ms. Khushi,</h1>
  <p>Would you please be my Valentine? üíò</p>

  <div class="buttons">
    <button id="yes">YES üíñ</button>
    <button id="no">NO ü•∫</button>
  </div>
</div>

<!-- BOTTOM CAROUSEL -->
<div class="carousel bottom">
  <div class="track">
    <img src="images/bottom1.jpg">
    <img src="images/bottom2.jpg">
    <img src="images/bottom3.jpg">
    <img src="images/bottom4.jpg">
    <img src="images/bottom5.jpg">

    <img src="images/bottom1.jpg">
    <img src="images/bottom2.jpg">
    <img src="images/bottom3.jpg">
    <img src="images/bottom4.jpg">
    <img src="images/bottom5.jpg">
  </div>
</div>

<!-- YES PAGE -->
<div id="yesPage">
  <h1>YAYYY üíï</h1>
  <p>You just made me the happiest person alive ü•π</p>
</div>

<!-- AUDIO -->
<audio id="romantic" src="audio/romantic.mp3" autoplay loop></audio>
<audio id="cry" src="audio/cry.mp3"></audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const cry = document.getElementById("cry");
cry.volume = 0.2;

let noCount = 0;

noBtn.addEventListener("mouseover", () => {
  if (noCount < 5) {
    cry.play();
    noBtn.style.left = Math.random() * 250 + "px";
    noBtn.style.top = Math.random() * 40 + "px";
    noCount++;
  }
});

noBtn.addEventListener("click", () => {
  if (noCount >= 5) {
    document.querySelector(".card img").src = "images/no-meme.webp";
  }
});

yesBtn.addEventListener("click", () => {
  document.getElementById("yesPage").style.display = "block";

  for (let i = 0; i < 40; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "-20px";
    document.body.appendChild(heart);
  }
});
</script>

</body>
</html>
